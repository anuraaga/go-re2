name: Wasm
on:
  pull_request:
    branches:
      - main
    paths:
      - buildtools/re2/**
      - .github/workflows/wasm.yaml
  push:
    branches:
      - main
    paths:
      - buildtools/re2/**
      - .github/workflows/wasm.yaml
  workflow_dispatch:

permissions:
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        if: github.event_name != 'pull_request'
        with:
          app-id: ${{ vars.WASILIBS_APP_ID }}
          private-key: ${{ secrets.WASILIBS_PRIVATE_KEY }}
    
      - uses: actions/checkout@v4
        with:
          token: ${{ github.event_name != 'pull_request' && steps.app-token.outputs.token || github.token }}
          persist-credentials: false

      - uses: actions/setup-go@v5
        with:
          go-version: ^1.22

      - run: go run mage updateLibs

      - name: generate memory.wasm
        run: go run github.com/wasilibs/go-wabt/cmd/wat2wasm@face6b1 --enable-threads -o internal/wasm/memory.wasm internal/wasm/memory.wat

      - uses: actions/attest-build-provenance@v1
        if: github.event_name != 'pull_request'
        with:
          subject-path: internal/wasm/*
      
      - name: push wasm
        if: github.event_name != 'pull_request'
        run: |
          git config user.name ${{steps.app-token.outputs.app-slug}}[bot]
          git config user.email ${{ steps.app-token.outputs.installation-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com>
          git add internal/wasm
          git commit -am "Update wasm binary"
          git push
